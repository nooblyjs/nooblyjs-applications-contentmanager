<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- Bootstrap 5 JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg app-header">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list text-white"></i>
            </button>

            <a class="navbar-brand d-flex align-items-center" href="/applications/blog">
                <i class="bi bi-journal-text me-2"></i>
                <span>Blog</span>
            </a>

            <div class="flex-grow-1 mx-4 position-relative" style="max-width: 500px;">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-0 text-white-50">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control search-input border-0" placeholder="Search Blog" id="searchInput">
                </div>
            </div>

            <div class="navbar-nav d-flex flex-row align-items-center">
                <a href="/applications/blog/admin/write" class="btn btn-outline-light me-2">
                    <i class="bi bi-pencil me-1"></i>
                    <span>Write</span>
                </a>
                <button class="btn btn-outline-light me-2">
                    <i class="bi bi-bell"></i>
                </button>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">
                        <img src="https://via.placeholder.com/32" alt="User" class="rounded-circle" width="32" height="32">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a href="/applications/blog/admin/stories" class="dropdown-item">
                            <i class="bi bi-file-text me-2"></i>Stories
                        </a></li>
                        <li><a href="/applications/blog/admin/stats" class="dropdown-item">
                            <i class="bi bi-graph-up me-2"></i>Stats
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a href="#" class="dropdown-item" onclick="login()">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign in
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-white border-bottom">
        <div class="container-fluid">
            <ul class="nav nav-tabs border-0">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-tab="for-you">For you</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-tab="featured">Featured</a>
                </li>
                <li class="nav-item">
                    <div class="vr mx-2"></div>
                </li>
                <li class="nav-item">
                    <div id="navTags" class="d-flex">
                        <!-- Dynamic tags will be loaded here -->
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row g-4">
            <div class="col-12 col-lg-8">
                <!-- Loading State -->
                <div class="text-center py-5 d-none" id="loadingState">
                    <div class="loading-spinner mx-auto mb-3"></div>
                    <p class="text-muted">Loading stories...</p>
                </div>

                <!-- Feed Content -->
                <div id="postsContainer">
                    <!-- Posts will be dynamically loaded here -->
                </div>

                <!-- Single Post View -->
                <div class="d-none" id="singlePostView">
                    <article class="card mb-4" id="postArticle">
                        <!-- Single post content will be loaded here -->
                    </article>
                    <div class="card" id="postComments">
                        <div class="card-header">
                            <h5>Comments</h5>
                        </div>
                        <div class="card-body">
                            <!-- Comments will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Load More Button -->
                <div class="text-center mt-4 d-none" id="loadMoreContainer">
                    <button class="btn btn-outline-primary" onclick="loadMorePosts()">Load more stories</button>
                </div>
            </div>

            <!-- Sidebar -->
            <aside class="col-12 col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Staff Picks</h5>
                    </div>
                    <div class="card-body">
                        <div id="staffPicks">
                            <!-- Staff picks will be loaded here -->
                        </div>
                        <a href="#" class="btn btn-link p-0 mt-2">See the full list</a>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Recommended topics</h5>
                    </div>
                    <div class="card-body">
                        <div id="recommendedTopics" class="d-flex flex-wrap gap-2">
                            <!-- Topics will be loaded here -->
                        </div>
                        <a href="#" class="btn btn-link p-0 mt-2">See more topics</a>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Recent activity</h5>
                    </div>
                    <div class="card-body">
                        <div id="recentActivity">
                            <!-- Recent activity will be loaded here -->
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <!-- Search Results Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Search Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="searchResults">
                        <!-- Search results will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign in to Blog</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/applications/blog/js/comment-system.js"></script>
    <script src="/applications/blog/js/blog-app.js"></script>
</body>
</html>
