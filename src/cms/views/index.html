<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Application</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- Bootstrap 5 JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg app-header">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi bi-grid-3x3-gap me-2"></i>
                <span>CMS</span>
            </a>

            <!-- Search Bar -->
            <div class="flex-grow-1 mx-4 position-relative" style="max-width: 500px;">
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-0 text-white-50">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" id="globalSearch" placeholder="Search sites and pages..." class="form-control search-input border-0">
                </div>
            </div>

            <!-- Navigation -->
            <div class="navbar-nav d-flex flex-row align-items-center">
                <button class="btn btn-outline-light me-2" id="createSiteBtn">
                    <i class="bi bi-plus-lg me-1"></i>
                    <span>New Site</span>
                </button>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">
                        <div class="bg-light rounded-circle d-flex align-items-center justify-content-center" style="width: 32px; height: 32px;">
                            <span class="text-primary fw-bold">CU</span>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="d-flex">
        <!-- Sidebar -->
        <aside class="app-sidebar bg-light border-end p-3 overflow-auto">
            <!-- Dashboard Section -->
            <div class="mb-4">
                <div class="d-flex align-items-center mb-2">
                    <span class="fw-semibold text-uppercase small text-muted">Dashboard</span>
                </div>
                <nav class="nav flex-column">
                    <a href="#" id="overviewLink" class="nav-link text-dark d-flex align-items-center py-2 px-2 rounded active">
                        <i class="bi bi-house me-2"></i>
                        <span>Overview</span>
                    </a>
                    <a href="#" id="sitesLink" class="nav-link text-dark d-flex align-items-center py-2 px-2 rounded">
                        <i class="bi bi-globe me-2"></i>
                        <span>Sites</span>
                    </a>
                    <a href="#" id="templatesLink" class="nav-link text-dark d-flex align-items-center py-2 px-2 rounded">
                        <i class="bi bi-layout-text-window me-2"></i>
                        <span>Templates</span>
                    </a>
                    <a href="#" id="componentsLink" class="nav-link text-dark d-flex align-items-center py-2 px-2 rounded">
                        <i class="bi bi-puzzle me-2"></i>
                        <span>Components</span>
                    </a>
                    <a href="#" id="assetsLink" class="nav-link text-dark d-flex align-items-center py-2 px-2 rounded">
                        <i class="bi bi-images me-2"></i>
                        <span>Assets</span>
                    </a>
                </nav>
            </div>

            <!-- Sites Section -->
            <div class="mb-4">
                <div class="d-flex align-items-center justify-content-between mb-2">
                    <span class="fw-semibold text-uppercase small text-muted">Recent Sites</span>
                    <button class="btn btn-outline-secondary btn-sm" id="refreshSitesBtn">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
                <div id="recentSitesList" class="nav flex-column">
                    <!-- Dynamic sites content -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="app-main p-4 overflow-auto">
            <!-- Overview View -->
            <div id="overviewView" class="view">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="h2 mb-1">CMS Dashboard</h1>
                        <p class="text-muted">Manage your websites and content</p>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-outline-primary" id="importBtn">
                            <i class="bi bi-upload me-2"></i>
                            Import
                        </button>
                        <button class="btn btn-primary" id="createSiteBtn2">
                            <i class="bi bi-plus-lg me-2"></i>
                            Create Site
                        </button>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row g-4 mb-4">
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-globe text-primary display-4 mb-2"></i>
                                <h5 class="card-title">Total Sites</h5>
                                <h3 class="text-primary" id="totalSites">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-file-text text-success display-4 mb-2"></i>
                                <h5 class="card-title">Total Pages</h5>
                                <h3 class="text-success" id="totalPages">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-layout-text-window text-warning display-4 mb-2"></i>
                                <h5 class="card-title">Templates</h5>
                                <h3 class="text-warning" id="totalTemplates">0</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-lg-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <i class="bi bi-puzzle text-info display-4 mb-2"></i>
                                <h5 class="card-title">Components</h5>
                                <h3 class="text-info" id="totalComponents">0</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="row g-4">
                    <div class="col-12 col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Recent Sites</h5>
                            </div>
                            <div class="card-body">
                                <div id="recentSitesGrid" class="row g-3">
                                    <!-- Dynamic content -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Quick Actions</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-outline-primary" id="quickCreateSite">
                                        <i class="bi bi-plus-circle me-2"></i>
                                        Create New Site
                                    </button>
                                    <button class="btn btn-outline-secondary" id="quickCreateTemplate">
                                        <i class="bi bi-layout-text-window me-2"></i>
                                        Create Template
                                    </button>
                                    <button class="btn btn-outline-secondary" id="quickCreateComponent">
                                        <i class="bi bi-puzzle me-2"></i>
                                        Create Component
                                    </button>
                                    <button class="btn btn-outline-secondary" id="quickManageAssets">
                                        <i class="bi bi-images me-2"></i>
                                        Manage Assets
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sites View -->
            <div id="sitesView" class="view d-none">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h2">Sites</h1>
                    <button class="btn btn-primary" id="createSiteBtn3">
                        <i class="bi bi-plus-lg me-2"></i>
                        Create Site
                    </button>
                </div>
                <div id="sitesGrid" class="row g-3">
                    <!-- Dynamic content -->
                </div>
            </div>

            <!-- Other views would go here -->
        </main>
    </div>

    <!-- Create Site Modal -->
    <div class="modal fade" id="createSiteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Site</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createSiteForm">
                        <div class="mb-3">
                            <label for="siteName" class="form-label">Site Name</label>
                            <input type="text" class="form-control" id="siteName" name="siteName" required>
                        </div>
                        <div class="mb-3">
                            <label for="siteDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="siteDescription" name="siteDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="siteTemplate" class="form-label">Template</label>
                            <select class="form-select" id="siteTemplate" name="siteTemplate">
                                <option value="blank">Blank Site</option>
                                <option value="business">Business Template</option>
                                <option value="portfolio">Portfolio Template</option>
                                <option value="blog">Blog Template</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="createSiteForm" class="btn btn-primary">Create Site</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
